<html>

<head>
    <meta charset="UTF-8">
    <title> Emitir video </title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
</head>

<body>
    <video src="" id="video" style="width:680px;height:320px;" autoplay="true"></video>

    <canvas id="preview"></canvas>
    <div id="logger"></div>

    <script type="text/javascript">
        const canvas = document.getElementById('preview');
        const context = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        context.width = canvas.width;
        context.height = canvas.height;

        const video = document.getElementById('video');
     
        var socket = io();

        function loadCam(stream){
           // video.src = window.URL.createObjectURL(stream);
            video.srcObject = stream;
            console.log('camaraga cargada correctamente [0k]');
        }

        function loadFail(stream){
            console.log('camaraga no conectada, revise su camara');
        }

        function viewVideo(stream, context){
            context.drawImage(video, 0, 0, context.width,context.height);
        }
        $(function(){
            navigator.getUserMedia = (navigator.getUserMedia ||
             navigator.webkitGetUserMedia || navigator.mozGetUserMedia || 
             navigator.msgGetUserMedia);

             if (navigator.getUserMedia){
                 // que usaremos 
                navigator.getUserMedia({video:true}, loadCam, loadFail);
             }
        });
    </script>
</body>

</html>
