<h1> Admin visualiza video </h1>
<img [style.visibility]="'hidden'"  id="play">
<div id="logger" ></div>

<video  src="" id="video" style="width:240px;height:160px;" autoplay="true"></video>

<canvas style="display:none;" id="preview"></canvas>


<button  [style.visibility]="'hidden'" (click)="initCamera({ video: true, audio: true })"> Aceptar ver video </button>

<button  (click)="validateCard()"> Validar video </button>
